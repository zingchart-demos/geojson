<!DOCTYPE html>
<html>
	<head>
	<title>GeoJSON Demo</title>
	<script src="http://cdn.zingchart.com/zingchart.min.js"></script> <!-- The ZingChart library -->
	<script src="http://cdn.zingchart.com/modules/zingchart-maps.min.js"></script> <!-- The core ZingChart maps module required for all maps -->
	<script src="http://cdn.zingchart.com/modules/zingchart-maps-geojson.min.js"></script> <!-- The ZingChart GeoJSON module --> 
	<script>
		window.onload = function(){
			zingchart.maps.loadGeoJSON({
				id : 'africa', // Give the map an id
				url : 'https://api.myjson.com/bins/456uo', // GeoJSON object for Africa
				style : { //Optional styling options
					poly : {
						label : {
							visible : false
						}
					}
				},
				callback : function() { // Function called when GeoJSON is loaded
					zingchart.render({
						id : 'myChart',
						width : 800,
						height : 600,
						data : {
							"shapes":[
								{
									"type":"zingchart.maps", // Set shape to map type
									"options":{
										"name":"africa", // Reference to the id set in loadGeoJSON()
										"scale":true // Automatically scale to correct proportions
									}
								}
							]
						}
					});
				}
			});
		}
	</script>
	</head>
	<body>
	<h1>GeoJSON Demo</h1>
		<div id='myChart'></div>
	</body>
</html>
